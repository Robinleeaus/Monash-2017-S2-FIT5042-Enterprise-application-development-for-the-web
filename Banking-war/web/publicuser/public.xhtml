<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{publicController.pageTitle}</title>
    </h:head>
    <h:body>
        <!-- Start Header -->
        <header>
            <h1>
                Welcome to #{publicController.pageTitle}
            </h1>
            <h:outputStylesheet name="bootstrap.min.css" />
            <h:outputStylesheet name="style.css" />
        </header>
        <!-- End Header -->
        <!-- Start Article -->
        <article>
            <h2>
                Choose a service
            </h2>
            <!-- Form -->
            <h:form>
                <div>
                    <h:commandButton action="searchtransaction" id="searchtransaction" value="Search Transaction">
                    </h:commandButton>
                </div>
                <div>
                    <h:commandButton action="usetransaction" id="usetransaction" value="Operate Transaction">
                    </h:commandButton>
                </div>
            </h:form>
            <!-- End Form -->
        </article>
        <!-- End Article -->
    </h:body>
</html>

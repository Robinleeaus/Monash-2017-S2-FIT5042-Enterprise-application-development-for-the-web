<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{searchTransactionController.pageTitle}</title>
    </h:head>
    <h:body>
        <!-- Start Header -->
        <header>
            <h1>
                #{searchTransactionController.pageTitle}
            </h1>
            <h:outputStylesheet name="bootstrap.min.css" />
            <h:outputStylesheet name="style.css" />
        </header>
        <!-- End Header -->
        <!-- Start Article -->
        <article>
            <h2>
                Search for banking transactions
            </h2>
            <!-- Form -->
            <h:form>
                <div>
                    Search method
                </div>
                <h:selectOneMenu id="searchMethod" value = "#{userInput.searchMethod}"> 
                    <f:selectItem itemValue = "Type" itemLabel = "Type" /> 
                    <f:selectItem itemValue = "Name" itemLabel = "Transaction Name" />
                    <f:selectItem itemValue = "Number" itemLabel = "Transaction Number" /> 
                </h:selectOneMenu> 
                <h:message for="searchMethod" styleClass="error">
                </h:message>
                <div>
                    Keyword to search
                </div>
                <div>
                    <h:inputText id="searchkeyword" label="keyword" required="true" requiredMessage="You must
                                 enter the keyword!" value="#{userInput.searchKeyword}">
                    </h:inputText>
                    <h:message for="searchkeyword" styleClass="error">
                    </h:message>
                </div>
                <!-- Form submit button -->
                <h:commandButton action="#{searchTransactionController.searchAction}" id="Search" value="Search">
                </h:commandButton>
                <!-- Link back to the public home page -->
                <p><h:link value="HomePage" outcome="public"/> </p>
            </h:form>
            <!-- End Form -->
        </article>
        <!-- End Article -->
    </h:body>
</html>
